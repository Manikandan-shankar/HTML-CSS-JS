<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <script>
        function generatePassword(length,includeUppercase,includeLowercase,includeNumbers,includeSymbols){
            const lowercase = "abcdefghijklmnopqrstuvwxyz"
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            const numbers = "0123456789"
            const symbols = "!@#$%^&*_"

            let allowedchar = "";
            let password = "";

            allowedchar += includeLowercase ? lowercase : "";
            allowedchar += includeUppercase ? uppercase : "";
            allowedchar += includeNumbers ? numbers : "";
            allowedchar += includeSymbols ? symbols : "";
            
            if(length<0){
                return`(The password length must be atleast one)`
            }
            if(allowedchar.length === 0){
                return `(Atleast 1 set of character needs to be selected)`
            }
            for(let i = 0; i<length; i++){
                const randomindex = Math.floor(Math.random()*allowedchar.length)
                password += allowedchar[randomindex];
            }
            return password
        }
        const passwordLength = 12
        const includeUppercase = true
        const includeLowercase = true
        const includeNumbers = true
        const includeSymbols = true

        const password=generatePassword(passwordLength,
                                        includeUppercase,
                                        includeLowercase,
                                        includeNumbers,
                                        includeSymbols);
        console.log(`Generated password ${password}`)
    </script>
</body>
</html>
